<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Counter ~ freedom.js Demos</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <link href='../style.css' rel='stylesheet' type='text/css' />

  <!-- Load FreeDOM and point it to the root module -->
  <script type="text/javascript"
      src="../../freedom.js"
      data-manifest="manifest.json">
    {
      "stayLocal": true,
      "debug": true,
      "strongIsolation": true
    }
  </script>

  <script type="text/javascript">
  // After loading freedom.js, the window is populated with a 'freedom'
  // object, which is used as a message passing channel to the root module
  window.onload = function() {
    //Forward click events to the root FreeDOM module
    document.getElementById('click').onclick = function() {
      window.freedom.emit('click', 1);
    }
    //Display numbers from the root FreeDOM module
    window.freedom.on('number', function(n) {
      document.getElementById('count').innerHTML = n;
    });

    //Initialize the counter on start at 0
    window.freedom.emit('click', 0);
  }
  </script>
</head>
<body>
  <header id='logo'>freedom.js</header>
  <header><span id='triangle'>&#9654;</span> Demos</header>
  <header><span id='triangle'>&#9654;</span> Counter</header>
  <section>
    <p>The counter is currently <span id='count' class='freedomjs big'>0</span>.</p>
    <kbd><button id='click'>Increment</button></kbd>
  </section>
</body>
</html>
