<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>About Me</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <script type="text/javascript"
      src="../../freedom.js"
      data-manifest="manifest.json">
    {"views":{"login":"loginContainer"}}
  </script>
  <script type="text/javascript">
  window.onload = function() {
    window.freedom.on('profile', function(data) {
      document.getElementById("profilepic").src = data.imageUrl;
      document.getElementById("name").appendChild(
          document.createTextNode(data.name));
      document.getElementById("email").appendChild(
          document.createTextNode(data.email));
      document.getElementById("details").appendChild(
          document.createTextNode(JSON.stringify(data)));
      document.body.className = "loaded";
    });
  }
  </script>
  <style type="text/css">
  #loginContainer {
    position: absolute;
    height: 100%;
    width: 100%;
  }
  body.loaded #loginContainer {
    display:none;
  }
  #profile {
    display:none;
  }
  body.loaded #profile {
    display:block;
  }
  #profile #header {
    display: inline-block;
    vertical-align: top;
    font-family: helvetica;
  }
  </style>
</head>
<body>
  <div id="loginContainer">
  </div>
  <div id="profile">
    <img id="profilepic" />
    <div id="header">
      <h1 id="name"></h1>
      <h2 id="email"></h2>
    </div>
    <pre id="details"></pre>
  </div>
</body>
</html>
